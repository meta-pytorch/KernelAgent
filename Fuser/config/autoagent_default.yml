# Default configuration for AutoKernelRouter.
# Pass via: python -m Fuser.auto_agent --problem <path> --config Fuser/config/autoagent_default.yml

# KernelAgent settings
ka_model: null           # null => pull from .env
ka_num_workers: 4
ka_max_rounds: 10
ka_high_reasoning: true

# Router LLM settings
router_model: gpt-5
router_high_reasoning: true
router_temperature: 0.2
router_max_tokens: 700

# Fuser pipeline models
extract_model: gpt-5
dispatch_model: o4-mini
compose_model: o4-mini

# Pipeline settings
workers: 4
max_iters: 5
llm_timeout_s: 1200
run_timeout_s: 1200
compose_max_iters: 5
verify: true
dispatch_jobs: 2

# Routing behavior
allow_fallback: true
target_platform: cuda
ignore_router_config: false
use_router_cache: true
no_cusolver: false
test_timeout_s: 30
